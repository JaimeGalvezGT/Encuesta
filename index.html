<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Colores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Elige los colores de los Capitanes</h1>
        <form id="colorForm">
            <div class="team-selection">
                <label for="team1">¿Cuál es el color del Equipo de Kattye y Brandon?</label>

                    <option value="">Selecciona un color</option>
                    <option value="orange">Naranja</option>
                    <option value="black">Negro</option>
                    <option value="skyblue">Celeste</option>
                    <option value="yellow">Amarillo</option>
                    <option value="fuchsia">Fucsia</option>
                </select>
            </div>

                    <option value="">Selecciona un color</option>

                    <option value="skyblue">Celeste</option>

                    <option value="">Selecciona un color</option>

                    <option value="skyblue">Celeste</option>
                    <option value="yellow">Amarillo</option>
                    <option value="fuchsia">Fucsia</option>
                </select>
            </div>
            <div class="team-selection">
                <label for="team4">¿Cuál es el color del Equipo de Celia y Carlo?</label>
                <select id="team4" onchange="updateSelection(this)">
                    <option value="">Selecciona un color</option>

                    <option value="black">Negro</option>
                    <option value="skyblue">Celeste</option>
                    <option value="yellow">Amarillo</option>
                    <option value="fuchsia">Fucsia</option>
                </select>
            </div>
            <div class="team-selection">
                <label for="team5">¿Cuál es el color del Equipo de Daniela y Samuel?</label>
                <select id="team5" onchange="updateSelection(this)">
                    <option value="">Selecciona un color</option>

                    <option value="yellow">Amarillo</option>

                </select>
            </div>
            <button type="button" onclick="createImage()">VALIDAR ELECCIÓN</button>
        </form>

        <div id="result" style="display:none;">
            <h2>GAME OVER 2024</h2>
            <canvas id="canvas"></canvas>
            <button id="downloadBtn" style="display:none;" onclick="downloadImage()">Descargar Imagen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
